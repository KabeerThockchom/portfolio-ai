<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Assistant</title>
	<link rel="stylesheet" href="/styles.css">
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="/script.js"></script>
</head>
<body>
	<div class="content">
		<h1>Portfolio Assistant</h1>
		<p>Get financial insights and market data with our AI-powered portfolio assistant</p>
		<button onclick="startAssistant()">Talk to your Assistant</button>
		
		<div class="loading-indicator" id="loadingIndicator">
			<div class="spinner"></div>
			<p>Loading stock data...</p>
		</div>
		
		<div class="chart-container" id="chartContainer">
			<div class="chart-controls">
				<div class="view-controls">
					<div class="view-selector">
						<label for="chartView">Chart View:</label>
						<select id="chartView" onchange="changeChartView()">
							<option value="price" selected>Price</option>
							<option value="percent">Percent Change</option>
							<option value="relative">Relative Performance</option>
						</select>
					</div>
					
					<div class="legend-container">
						<!-- Legend items will be added dynamically when stocks are loaded -->
					</div>
				</div>
				
				<div class="stock-selector" id="stockSelector">
					<!-- Stock selector tabs will be added dynamically when multiple stocks are present -->
				</div>
			</div>
			
			<div id="stockChart"></div>
			
			<div class="stock-info-panel" id="stockInfoPanel">
				<!-- Stock info cards will be added dynamically -->
			</div>
		</div>
	</div>
	<footer>
		<p>Built with ðŸ§¡ on <a href="https://developers.cloudflare.com">Cloudflare Workers</a> and the <a href="https://azure.microsoft.com/en-us/products/ai-services/openai-service">Azure OpenAI</a></p>
	</footer>
</body>
</html>
